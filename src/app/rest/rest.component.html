<h1>Employee Dashboard</h1>
<nav class="navbar">
  <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()" placeholder="Search">
</nav>

<table class=" table table-bordered">
  <thread>
    <tr>
      <th (click)="sort('id')">User id&nbsp; <i class="fa fa-sort"></i></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Salary</th>
    </tr>
  </thread>
  <tbody>
  <tr *ngFor="let user of users | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage: p};">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.mobile}}</td>
    <td>{{user.salary}}</td>
  </tr>
  </tbody>
  <pagination-controls (pageChange="p =$event"></pagination-controls>
</table>
